<table class="table">
    <tr>
    <th scope="col">Codigo</th>
    <th scope="col">Descripcion</th>
    <th scope="col">Precio</th>
    <th scope="col">Accion</th>
    </tr>
    <!-- Creamos un for que recorra la array a침adiendo la informaci칩n de cada objeto para cada fila -->
    <tr *ngFor="let form of tabla">
        <td>{{form.codigo}}</td>
        <td>{{form.descripcion}}</td>
        <td>{{form.precio}}</td>
        <!-- A침adimos dos botones, uno para eliminar el objeto y otro para seleccionarlo y que aparezca su informaci칩n en los inputs del formulario -->
        <td><button (click)="borrar(form.codigo)" class="btn btn-danger">Borrar</button></td>
        <td><button (click)="seleccionar(form)" class="btn btn-warning">Seleccionar</button></td>
    </tr>
</table>
