<div class="container-fluid">
  <div class="content">
    <h1>Administración de articulos</h1>
    <form #formulario="ngForm">
      <div class="form-group">
        <label for="exampleFormControlInput1">Codigo</label>
        <input type="number" [(ngModel)]="codigo" name="codigo" class="form-control" id="exampleFormControlInput1" placeholder="Introduce un codigo"  ngModel>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Descripcion</label>
        <input type="text" [(ngModel)]="descripcion" name="descripcion" class="form-control" id="exampleFormControlInput1" placeholder="Introduce una descripcion"  ngModel>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Precio</label>
        <input type="number" [(ngModel)]="precio" name="precio" class="form-control" id="exampleFormControlInput1" placeholder="Introduce un precio" ngModel>
      </div>
      <!-- Creamos dos métodos, uno para añadir los datos a la tabla y otro para modificar esos datos -->
      <input type="submit" (click)="anadir(formulario.value)" value="Añadir" class="btn btn-primary" placeholder="">
      &nbsp;
      <input type="submit" (click)="modificar(formulario.value)" value="Modificar" class="btn btn-primary" placeholder="">
    </form>
    <app-datos (cambiarInput)="recibirDatos($event)" [tabla] = "tabla"></app-datos>
  </div> 
</div>
